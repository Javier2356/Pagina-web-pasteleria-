<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto - Pastelería Mil Sabores</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .breadcrumb {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .breadcrumb a {
            color: #884513;
            text-decoration: none;
        }
        
        .product-detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .product-gallery {
            display: flex;
            flex-direction: column;
        }
        
        .main-image {
            width: 100%;
            height: 400px;
            background-color: #FFF5E1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .main-image img {
            max-width: 100%;
            max-height: 380px;
        }
        
        .thumbnails {
            display: flex;
            gap: 10px;
        }
        
        .thumbnail {
            width: 80px;
            height: 80px;
            background-color: #FFF5E1;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .thumbnail img {
            max-width: 90%;
            max-height: 90%;
        }
        
        .product-info {
            padding: 20px 0;
        }
        
        .product-title {
            font-family: 'Pacifico', cursive;
            color: #884513;
            font-size: 2.2em;
            margin: 0 0 15px;
        }
        
        .product-price {
            font-weight: bold;
            color: #5D4037;
            font-size: 1.8em;
            margin: 15px 0;
        }
        
        .product-description {
            line-height: 1.6;
            margin-bottom: 25px;
            color: #5D4037;
        }
        
        .customization-options {
            margin: 25px 0;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .option-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #5D4037;
        }
        
        .size-options, .message-option {
            margin-bottom: 20px;
        }
        
        .size-btn {
            background-color: white;
            border: 2px solid #FFC0CB;
            padding: 8px 15px;
            margin-right: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .size-btn.selected {
            background-color: #FFC0CB;
            color: #5D4037;
            font-weight: bold;
        }
        
        .message-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        .add-to-cart-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .quantity-btn {
            background: #f5f5f5;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 50px;
            height: 40px;
            text-align: center;
            border: none;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }
        
        .add-to-cart-btn {
            background-color: #FFC0CB;
            color: #5D4037;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        
        .add-to-cart-btn:hover {
            background-color: #ffadbb;
        }
        
        .product-details {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .detail-item {
            margin-bottom: 10px;
        }
        
        .detail-label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="breadcrumb">
        <a href="../index.html">Inicio</a> &gt; 
        <a href="productos.html">Productos</a> &gt; 
        <span id="product-category-breadcrumb"></span> &gt; 
        <span id="product-name-breadcrumb"></span>
    </div>

    <div class="product-detail-container">
        <div class="product-gallery">
            <div class="main-image">
                <img id="main-product-image" src="" alt="">
            </div>
            <div class="thumbnails">
                <div class="thumbnail">
                    <img src="" alt="Vista 1">
                </div>
                <div class="thumbnail">
                    <img src="" alt="Vista 2">
                </div>
                <div class="thumbnail">
                    <img src="" alt="Vista 3">
                </div>
            </div>
        </div>
        
        <div class="product-info">
            <h1 class="product-title" id="product-title"></h1>
            <p class="product-price" id="product-price"></p>
            <div class="product-description" id="product-description"></div>
            
            <div class="customization-options">
                <div class="size-options">
                    <div class="option-title">Tamaño:</div>
                    <button class="size-btn selected" data-size="pequeno">Pequeño (8 porciones)</button>
                    <button class="size-btn" data-size="mediano">Mediano (12 porciones)</button>
                    <button class="size-btn" data-size="grande">Grande (16 porciones)</button>
                </div>
                
                <div class="message-option">
                    <div class="option-title">Mensaje personalizado (opcional):</div>
                    <textarea class="message-input" placeholder="Escribe tu mensaje aquí (máx. 50 caracteres)" maxlength="50"></textarea>
                </div>
            </div>
            
            <div class="add-to-cart-section">
                <div class="quantity-selector">
                    <button class="quantity-btn" id="decrease-quantity">-</button>
                    <input type="number" class="quantity-input" id="product-quantity" value="1" min="1">
                    <button class="quantity-btn" id="increase-quantity">+</button>
                </div>
                
                <button class="add-to-cart-btn" id="add-to-cart-detail">Añadir al carrito</button>
            </div>
            
            <div class="product-details">
                <div class="detail-item">
                    <span class="detail-label">Categoría:</span>
                    <span id="product-category"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Código:</span>
                    <span id="product-code"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Disponibilidad:</span>
                    <span id="product-stock"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../js/producto-detalle.js"></script>
</body>
</html>
